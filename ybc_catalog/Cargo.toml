[package]
name = "ybc-catalog"
version = "0.1.0"
edition = "2024"
license = "MIT"

[dependencies]
yew = { version = "0.21.0", features = ["csr"] }
ybc = { path = ".." }
wasm-bindgen = "0.2"
gloo = { version = "0.11", features = ["console"] }
yew-router = "0.18"
web-sys = { version = "0.3", features = ["Window", "Document", "Element"] }
gloo-console = "0.3.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[lib]
name = "ybc_catalog"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]